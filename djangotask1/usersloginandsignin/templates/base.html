<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
          <ul class="nav navbar-nav">
            <li>
              <a href="{% url 'index' %}" class="navbar-brand">Home</a>
            </li>
            <li>
              <a href="{% url 'admin:index' %}" class="navbar-link">Admin</a>
            </li>
            <li>
              <a href="{% url 'register' %}" class="navbar-link">Register</a>
            </li>
            {% if user.is_authenticated %}
            <li><a href="{% url 'logout' %}" class="navbar-link">Logout</a></li>
            {% else %}
            <li>
              <a href="{% url 'login' %}" class="navbar-link">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
      <div class="container">{% block body_block %} {% endblock %}</div>
    </header>
  </body>
</html>
